{% extends 'cours/partial/base.html'%}
{% load static %}

{% block content %}


 <section style="background-color: #eee;">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Meilleuilles Ventes</strong></h4>

    <div class="row">
       {% for art in cours %}
      <div class="col-lg-4 col-md-12 mb-4">
        <div class="card" style="width: 18rem; height: 35rem">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light">
            <img src="{% static 'image/1.jpg' %}"
              class="w-100" style="height: 25rem" />
            <a href="#!">
              <div class="mask">
                <div class="d-flex justify-content-start align-items-end h-100">
                  <h5><span class="badge bg-primary ms-2">New</span></h5>
                </div>
              </div>
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </div>
            </a>
          </div>
          <div class="card-body">
            <a href="" class="text-reset">
              <h5 class="card-title mb-3">{{ art.name_c }}</h5>
            </a>
            <a href="" class="text-reset">
              <p>Category</p>
            </a>
            <h6 class="mb-3">{{ art.name_P }}</h6>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>


  </div>
</section>



{% endblock %}
